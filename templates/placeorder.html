{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Place Order - FurniFlex</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/placeorder.css' %}" />
    <link rel="stylesheet" href="{% static 'css/payment.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    {% include 'navbar.html' %}

    <section class="placeorder-container">
        <!-- LEFT SIDE IMAGE -->
        <div class="order-left">
            <img src="{% static 'images/sofa.png' %}" alt="Product Image">
        </div>

        <!-- RIGHT SIDE -->
        <div class="order-right">
            <!-- Add Address Button -->
            <div class="order-top">
                <button class="address-btn">Add Address +</button>
            </div>

            <!-- Quantity and Price -->
            <div class="order-info">
                <div class="info-row">
                    <label class="label">Quantity</label>
                    <select class="quantity-select">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                    </select>
                </div>
                <div class="info-row">
                    <label class="label">Price</label>
                    <p style="font-size: 15px;">Rs.65000</p>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Cart Total</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>Rs 65000</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <hr />
                <div class="summary-row total">
                    <span>Total:</span>
                    <span>Rs.65000</span>
                </div>
                <button class="place-order-btn">Place order</button>
            </div>
        </div>
    </section>

    <!-- Go Back Button -->
    <div class="go-back-container">
        <button onclick="history.back()" class="go-back-btn">&larr; Go back</button>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="payment-modal">
        <div class="payment-content">
            <span class="close-btn" onclick="closePaymentModal()">&times;</span>

            <p class="location"><i class="fas fa-map-marker-alt"></i> <strong>Saraswotinagar, Chabahil</strong></p>
            <p class="total-amount"><strong>Total Amount:</strong> Rs.65000</p>
            <hr />

            <h3>Credit & Debit Cards</h3>
            <div class="card-option">
                <input type="radio" name="card" id="card1" />
                <label for="card1">
                    <img src="{% static 'images/mastercard.png' %}" alt="Mastercard" />
                    Axis Bank **** **** **** 8395
                </label>
            </div>

            <div class="card-option">
                <input type="radio" name="card" id="card2" />
                <label for="card2">
                    <img src="{% static 'images/visa.png' %}" alt="Visa" />
                    HDFC Bank **** **** **** 6246
                </label>
            </div>

            <button class="add-card-btn">+ Add New Card</button>

            <h3>More Payment Options</h3>
            <div class="other-options">
                <button class="option-btn">Wallet <span>&#x276F;</span></button>
                <button class="option-btn">Net Banking <span>&#x276F;</span></button>
                <button class="option-btn">Cash on Delivery <span>&#x276F;</span></button>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <!-- JavaScript for Modal -->
    <script>
        const modal = document.getElementById('paymentModal');

        document.querySelector('.place-order-btn').addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        function closePaymentModal() {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>

</html>
